<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF8">
		<title>DMA AisViewWeb</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markermanager/1.0/src/markermanager.js"></script>
		<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclustererplus/2.0.6/src/markerclusterer.js"></script>
		<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/infobox/1.1.9/src/infobox.js"></script>
		<script type="text/javascript" src="js/ais.js"></script>
	</head>
	<body onload="setupMap()">
		<div id="sidebar">
			<div id="info">
				callsign: <div id="callsign"></div><br/>
				cargo: <div id="cargo"></div><br/>
				cog: <div id="cog"></div><br/>
				currentTime: <div id="currentTime"></div><br/>
				destination: <div id="destintation"></div><br/>
				draught: <div id="draught"></div><br/>
				eta: <div id="eta"></div><br/>
				heading: <div id="heading"></div><br/>
				id: <div id="id"></div><br/>
				imoNo: <div id="imoNo"></div><br/>
				lastReceived: <div id="lastReceived"></div><br/>
				lat: <div id="lat"></div><br/>
				length: <div id="length"></div><br/>
				lon: <div id="lon"></div><br/>
				mmsi: <div id="mmsi"></div><br/>
				moored: <div id="moored"></div><br/>
				name: <div id="name"></div><br/>
				navStatus: <div id="navStatus"></div><br/>
				posAcc: <div id="posAcc"></div><br/>
				sog: <div id="sog"></div><br/>
				source: <div id="source"></div><br/>
				vesselClass: <div id="vesselClass"></div><br/>
				vesselType: <div id="vesselType"></div><br/>
				width: <div id="width"></div>
			</div>
		</div>
		<div id="content-container">
			<div id="map_canvas"></div>
		</div>
	</body>
</html>
